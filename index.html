<!DOCTYPE html>
<html>
<head>
    <title>JavaScript and Bootstrap Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello, JavaScript and Bootstrap!</h1>
        <p>This is an example of using JavaScript to update content on a Bootstrap-styled webpage.</p>
        
        <div class="alert alert-primary" role="alert">
            This is a primary alertâ€”check it out!
        </div>
        
        <button type="button" class="btn btn-success" onclick="changeText('Success Button Clicked!')">Success Button</button>
        <button type="button" class="btn btn-danger" onclick="changeText('Danger Button Clicked!')">Danger Button</button>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function changeText(message) {
            document.getElementById('greeting').textContent = message;
        }
    </script>
</body>
</html>
