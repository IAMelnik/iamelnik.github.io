<!DOCTYPE html>
<html>
<head>
    <title>HTML Страница с кнопкой "Загрузить"</title>
</head>
<body>

<h1>Пример HTML страницы с кнопкой "Загрузить"</h1>

<input type="file" id="fileInput">
<button onclick="uploadFile()">Загрузить</button>

<script>
function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    
    if (file) {
        // Здесь вы можете выполнить дополнительные действия с загруженным файлом
        console.log('Выбранный файл:', file.name);
    } else {
        alert('Выберите файл для загрузки.');
    }
}
</script>

</body>
</html>
